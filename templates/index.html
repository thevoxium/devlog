<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Devlog Generator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: #0a0a0a;
            color: #ffffff;
            min-height: 100vh;
            padding: 40px 20px;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 60px 40px;
        }
        
        .header {
            text-align: left;
            margin-bottom: 80px;
        }
        
        .title {
            font-size: 3.5rem;
            font-weight: 300;
            margin-bottom: 20px;
            letter-spacing: -0.02em;
        }
        
        .title .accent {
            color: #ff4444;
        }
        
        .subtitle {
            font-size: 1.2rem;
            color: #888;
            font-weight: 300;
            line-height: 1.6;
        }
        
        .section {
            margin-bottom: 60px;
        }
        
        .section-title {
            font-size: 1.5rem;
            font-weight: 400;
            margin-bottom: 30px;
            color: #ffffff;
            letter-spacing: -0.01em;
        }
        
        .form-group {
            margin-bottom: 30px;
        }
        
        label {
            display: block;
            margin-bottom: 12px;
            font-size: 0.95rem;
            color: #aaa;
            font-weight: 400;
        }
        
        input[type="text"], select {
            width: 100%;
            padding: 16px 20px;
            background-color: #1a1a1a;
            border: 1px solid #333;
            border-radius: 8px;
            color: #ffffff;
            font-size: 1rem;
            transition: all 0.3s ease;
            font-family: inherit;
        }
        
        input[type="text"]:focus, select:focus {
            outline: none;
            border-color: #ff4444;
            background-color: #222;
        }
        
        input[type="text"]::placeholder {
            color: #555;
        }
        
        select option {
            background-color: #1a1a1a;
            color: #ffffff;
            padding: 10px;
        }
        
        .button {
            background: linear-gradient(135deg, #ff4444, #ff6666);
            color: white;
            padding: 16px 32px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 500;
            transition: all 0.3s ease;
            font-family: inherit;
            display: inline-block;
            text-decoration: none;
        }
        
        .button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(255, 68, 68, 0.3);
        }
        
        .button:disabled {
            background: #333;
            color: #666;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .button.secondary {
            background: transparent;
            border: 1px solid #333;
            color: #fff;
            padding: 12px 24px;
            font-size: 0.9rem;
        }
        
        .button.secondary:hover {
            border-color: #ff4444;
            background-color: rgba(255, 68, 68, 0.1);
        }
        
        .button.copy {
            background: transparent;
            border: 1px solid #444;
            color: #aaa;
            padding: 8px 16px;
            font-size: 0.85rem;
            margin-left: 10px;
        }
        
        .button.copy:hover {
            border-color: #ff4444;
            color: #ff4444;
            background-color: rgba(255, 68, 68, 0.1);
        }
        
        .button.copy.copied {
            border-color: #44ff44;
            color: #44ff44;
            background-color: rgba(68, 255, 68, 0.1);
        }
        
        .dropdown-section {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-bottom: 40px;
        }
        
        @media (max-width: 768px) {
            .dropdown-section {
                grid-template-columns: 1fr;
                gap: 20px;
            }
            
            .title {
                font-size: 2.5rem;
            }
            
            .container {
                padding: 40px 20px;
            }
        }
        
        .result {
            margin-top: 60px;
            padding: 30px;
            background-color: #111;
            border-radius: 12px;
            border-left: 4px solid #ff4444;
            animation: fadeIn 0.5s ease;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .result.error {
            background-color: #1a0f0f;
            border-left-color: #ff4444;
            color: #ffaaaa;
        }
        
        .result.loading {
            background-color: #0f1419;
            border-left-color: #4488ff;
            color: #aaccff;
        }
        
        .result.success {
            background-color: #0f1a0f;
            border-left-color: #44ff44;
        }
        
        .result h3 {
            font-size: 1.3rem;
            margin-bottom: 20px;
            font-weight: 500;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        .result p {
            line-height: 1.6;
            margin-bottom: 15px;
        }
        
        .result strong {
            color: #fff;
        }
        
        .summary-content {
            background-color: #0a0a0a;
            padding: 20px;
            border-radius: 8px;
            border: 1px solid #333;
            margin: 15px 0;
            position: relative;
        }
        
        .summary-text {
            line-height: 1.7;
            color: #e0e0e0;
            user-select: text;
        }
        
        .commit-info {
            font-size: 0.85rem;
            color: #666;
            margin-top: 5px;
        }
        
        .loading-spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid #333;
            border-radius: 50%;
            border-top-color: #ff4444;
            animation: spin 1s ease-in-out infinite;
            margin-right: 10px;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .actions {
            display: flex;
            gap: 20px;
            align-items: center;
            flex-wrap: wrap;
        }
        
        .status-indicator {
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 500;
        }
        
        .status-indicator.success {
            background-color: rgba(68, 255, 68, 0.1);
            color: #44ff44;
            border: 1px solid rgba(68, 255, 68, 0.3);
        }
        
        .devlog-section {
            margin-top: 40px;
        }
        
        .link {
            color: #ff4444;
            text-decoration: none;
            border-bottom: 1px solid transparent;
            transition: border-color 0.3s ease;
        }
        
        .link:hover {
            border-bottom-color: #ff4444;
        }

        .copy-notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: #44ff44;
            color: #0a0a0a;
            padding: 12px 20px;
            border-radius: 8px;
            font-weight: 500;
            opacity: 0;
            transform: translateY(-20px);
            transition: all 0.3s ease;
            z-index: 1000;
        }
        
        .copy-notification.show {
            opacity: 1;
            transform: translateY(0);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 class="title">github devlog<span class="accent">.</span></h1>
            <p class="subtitle">automated development logs from your commit history</p>
        </div>
        
        <div class="section">
            <h2 class="section-title">repository</h2>
            <div class="form-group">
                <label for="github-url">GitHub Repository URL</label>
                <input type="text" id="github-url" placeholder="https://github.com/owner/repository">
            </div>
            <div class="actions">
                <button class="button" onclick="fetchCommits()">Load Commits</button>
            </div>
        </div>
        
        <div class="section">
            <h2 class="section-title">commit range</h2>
            <div class="dropdown-section">
                <div class="form-group">
                    <label for="base-commit">From Commit (older)</label>
                    <select id="base-commit" disabled>
                        <option value="">Select base commit...</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="head-commit">To Commit (newer)</label>
                    <select id="head-commit" disabled>
                        <option value="">Select head commit...</option>
                    </select>
                </div>
            </div>
        </div>
        
        <div class="devlog-section">
            <div class="actions">
                <button class="button" onclick="generateDevlog()" id="generate-btn" disabled>Generate Devlog</button>
            </div>
        </div>
        
        <div id="result"></div>
    </div>

    <div class="copy-notification" id="copy-notification">
        ‚úì Copied to clipboard!
    </div>

    <script>
        let commits = [];
        
        async function fetchCommits() {
            const githubUrl = document.getElementById('github-url').value.trim();
            if (!githubUrl) {
                showResult('Please enter a GitHub repository URL', 'error');
                return;
            }
            
            showResult('<div class="loading-spinner"></div>Loading commits...', 'loading');
            
            try {
                const response = await fetch('/get_commits', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ github_url: githubUrl })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    commits = data.commits;
                    populateCommitDropdowns();
                    showResult(`<div class="status-indicator success">‚úì Loaded ${commits.length} commits successfully</div>`, 'success');
                } else {
                    showResult(data.error, 'error');
                }
            } catch (error) {
                showResult('Failed to fetch commits. Please check your internet connection.', 'error');
            }
        }
        
        function populateCommitDropdowns() {
            const baseSelect = document.getElementById('base-commit');
            const headSelect = document.getElementById('head-commit');
            
            // Clear existing options
            baseSelect.innerHTML = '<option value="">Select base commit...</option>';
            headSelect.innerHTML = '<option value="">Select head commit...</option>';
            
            // Add commits to dropdowns
            commits.forEach(commit => {
                const option1 = document.createElement('option');
                const option2 = document.createElement('option');
                
                const shortSha = commit.sha.substring(0, 7);
                const shortMessage = commit.message.split('\n')[0].substring(0, 50);
                const date = new Date(commit.date).toLocaleDateString();
                
                option1.value = commit.sha;
                option1.textContent = `${shortSha} - ${shortMessage}`;
                option1.title = `${commit.message}\nAuthor: ${commit.author}\nDate: ${date}`;
                
                option2.value = commit.sha;
                option2.textContent = `${shortSha} - ${shortMessage}`;
                option2.title = `${commit.message}\nAuthor: ${commit.author}\nDate: ${date}`;
                
                baseSelect.appendChild(option1);
                headSelect.appendChild(option2);
            });
            
            // Enable dropdowns and generate button
            baseSelect.disabled = false;
            headSelect.disabled = false;
            document.getElementById('generate-btn').disabled = false;
        }
        
        async function generateDevlog() {
            const githubUrl = document.getElementById('github-url').value.trim();
            const baseCommit = document.getElementById('base-commit').value;
            const headCommit = document.getElementById('head-commit').value;
            
            if (!baseCommit || !headCommit) {
                showResult('Please select both commits', 'error');
                return;
            }
            
            showResult('<div class="loading-spinner"></div>Generating devlog summary...', 'loading');
            
            try {
                const response = await fetch('/generate_devlog', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        github_url: githubUrl,
                        base_commit: baseCommit,
                        head_commit: headCommit
                    })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    showResult(`
                        <h3>
                            üìù devlog summary
                            <button class="button copy" onclick="copyDevlogSummary()">Copy</button>
                        </h3>
                        <p><strong>Changes analyzed:</strong> ${data.changes_count} files</p>
                        <div class="summary-content">
                            <div class="summary-text" id="summary-text">${data.summary}</div>
                        </div>
                    `, 'success');
                } else {
                    showResult(data.error, 'error');
                }
            } catch (error) {
                showResult('Failed to generate devlog. Please try again.', 'error');
            }
        }
        
        function copyDevlogSummary() {
            const summaryText = document.getElementById('summary-text').textContent;
            
            navigator.clipboard.writeText(summaryText).then(() => {
                // Show copy button feedback
                const copyBtn = document.querySelector('.button.copy');
                const originalText = copyBtn.textContent;
                copyBtn.textContent = 'Copied!';
                copyBtn.classList.add('copied');
                
                // Show notification
                showCopyNotification();
                
                // Reset button after 2 seconds
                setTimeout(() => {
                    copyBtn.textContent = originalText;
                    copyBtn.classList.remove('copied');
                }, 2000);
            }).catch(err => {
                console.error('Failed to copy text: ', err);
                // Fallback for older browsers
                const textArea = document.createElement('textarea');
                textArea.value = summaryText;
                document.body.appendChild(textArea);
                textArea.select();
                document.execCommand('copy');
                document.body.removeChild(textArea);
                showCopyNotification();
            });
        }
        
        function showCopyNotification() {
            const notification = document.getElementById('copy-notification');
            notification.classList.add('show');
            
            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }
        
        function showResult(message, type) {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = message;
            resultDiv.className = `result ${type}`;
            resultDiv.style.display = 'block';
        }
    </script>
</body>
</html>
